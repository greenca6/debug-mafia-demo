version: '3.3'

services:
  api:
    image: demo-api
    build:
      context: ./api
      dockerfile: Dockerfile.local
    environment:
      - PORT=8080
    ports:
      - 8080:8080
  
  ui:
    image: demo-ui
    build: 
      context: ./ui
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API=http://localhost:8080
    ports:
      - 3000:3000
